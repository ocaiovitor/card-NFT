<html lang="pt-br">
<head>

  <title>Frontend Mentor | NFT preview card component</title>

      <div class="card">

        <div class="inforCard">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="Ethereum">
              <h2>0.041 ETH</h2>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="relÃ³gio">
              <p>3 days left</p>

        </div>
        <div class="footerCard">

          <p>Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </div>
</body>
</html>
